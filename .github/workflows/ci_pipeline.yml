name: CI pipeline for pySDC

on:
  push:
  pull_request:
  schedule:
    - cron: '1 5 * * 1'

jobs:

  lint:
    runs-on: ubuntu-latest

    env:
      YML: 'etc/environment-lint.yml'

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ${{ env.YML }}

      - name: Code reformatting with black
        run: |
          black pySDC  --check --diff --color

      - name: Linting with flakeheaven
        run: |
          flakeheaven lint --benchmark pySDC


  spawn_gitlab_and_postprocess:
    runs-on: ubuntu-latest

    needs:
      - lint

    defaults:
      run:
        shell: bash -l {0}

    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: etc/environment-base.yml

      - name: Mirror + trigger CI
        uses: SvanBoxel/gitlab-mirror-and-ci-action@master
        with:
          args: "https://gitlab.hzdr.de/r.speck/pysdc"
        env:
          FORCE_PUSH: "false"
          GITLAB_HOSTNAME: "gitlab.hzdr.de"
          GITLAB_USERNAME: "r.speck"
          GITLAB_PASSWORD: ${{ secrets.GITLAB_SECRET_H }}
          GITLAB_PROJECT_ID: "3525"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get artifacts
        run: |
          job_id=$(curl --header "PRIVATE-TOKEN: ${{ secrets.GITLAB_SECRET_H }}" --silent "https://gitlab.hzdr.de/api/v4/projects/3525/jobs" |  jq '[.[] | select( .name == "bundle" ) | select( .status == "success" )] | sort_by( .finished_at )[-1] | .id')
          curl --output artifacts.zip "https://gitlab.hzdr.de/api/v4/projects/3525/jobs/$job_id/artifacts"
          rm -rf data
          unzip artifacts.zip

      - name: Build documentation
        run: |
          chmod u+x ./docs/update_apidocs.sh
          ./docs/update_apidocs.sh
          sphinx-build -b html docs/source docs/build/html

      - name: Generate Coverage badge
        run: |
          pip install genbadge[all]
          mv htmlcov docs/build/html/.
          genbadge coverage -i coverage.xml -o docs/build/html/htmlcov/coverage-badge.svg

      - name: Generate benchmark report
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: pySDC Benchmark with pytest-benchmark
          tool: 'pytest'
          output-file-path: output.json
          auto-push: false
          skip-fetch-gh-pages: true
          benchmark-data-dir-path: docs/benchmark
          gh-pages-branch: ${{ github.head_ref || github.ref_name }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Finalize benchmark report
        run: |
          git status
          git config --local user.email "sig.pancetta+github@gmail.com"
          git config --local user.name "Pancetta"
          git add docs/benchmark/data.json
          git commit -m "Updating benchmarks"
          git push
          mv docs/benchmark docs/build/html/

      - name: Store docs
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: docs/build/html

