name: CI pipeline for pySDC

on:
  push:
  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest

    env:
      YML: 'etc/environment-lint.yml'

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ${{ env.YML }}

      - name: Code reformatting with black
        run: |
          black pySDC  --check --diff --color 

      - name: Linting with flakeheaven
        run: |
          flakeheaven lint --benchmark pySDC          


  test_base:
    runs-on: ubuntu-latest

    needs: lint

    env:
      YML: 'etc/environment-base.yml'

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        py: [ "3.7", "3.8", "3.9", "3.10" ]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: Add packages
        run: |
          sudo apt-get update
          sudo apt-get --yes install texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra cm-super dvipng nodejs

      - name: Install Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ${{ env.YML }}
          extra-specs: python = ${{ matrix.py }}

      - name: Run pytest
        run: |
          coverage run --data-file=coverage_${{ github.job }}.dat -m pytest --continue-on-collection-errors -v --durations=0 pySDC/tests -m "not fenics and not petsc and not mpi"

      - name: Store results
        if: matrix.py == '3.10'
        uses: actions/upload-artifact@v3
        with:
          name: data_${{ github.job }}
          path: data

      - name: Store coverage results
        if: matrix.py == '3.10'
        uses: actions/upload-artifact@v3
        with:
          name: coverage_${{ github.job }}
          path: ./coverage_${{ github.job }}.dat


