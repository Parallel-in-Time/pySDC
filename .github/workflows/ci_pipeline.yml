      - name: Store coverage results
        if: matrix.py == "3.10"
        uses: actions/upload-artifact@v2
        with:
          name: coverage_${{ github.job }}
          path: ./coverage_${{ github.job }}.xml


  test_mpifft:
    runs-on: ubuntu-latest

    needs: lint

    env:
      YML: 'etc/environment-mpi4py-fft.yml'

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        py: [ "3.7", "3.8", "3.9", "3.10" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Add packages
        run: |
          sudo apt-get update
          sudo apt-get --yes install texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra cm-super dvipng nodejs

      - name: Install Conda environment with Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: ${{ env.YML }}
          extra-specs: python = ${{ matrix.py }}

      - name: Run pytest
        run: |
          pytest --continue-on-collection-errors -v --cov=pySDC --cov-report=xml:coverage_${{ github.job }}.xml --cov-report=term --durations=0 pySDC/tests -m mpifft

      - name: Store coverage results
        if: matrix.py == "3.10"
        uses: actions/upload-artifact@v2
        with:
          name: coverage_${{ github.job }}
          path: ./coverage_${{ github.job }}.xml


  coverage_report:
    runs-on: ubuntu-latest

    needs:
      - test_base
      - test_fenics
      - test_petsc
      - test_mpifft

    steps:
      - name: Get coverage reports
        uses: actions/download-artifact@v2

      - name: Display structure of downloaded files
        run: ls -R

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage_test_base.xml,./coverage_test_petsc.xml,./coverage_test_fenics.xml,./coverage_test_mpifft.xml # optional
          name: codecov-pySDC # optional
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)