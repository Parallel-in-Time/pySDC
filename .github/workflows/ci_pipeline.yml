  coverage_report:
    runs-on: ubuntu-latest

    needs:
      - test_base
      - test_fenics
      - test_petsc
      - test_mpi

    steps:
      - name: Checkout
        uses: actions/checkout@v1

#      - name: Creating codecov.yml
#        run: echo 'fixes:\n  - "::../"' > codecov.yml

      - name: Install coverage.py
        run: |
          python -m pip install --upgrade coverage[toml]

      - name: Get coverage reports
        uses: actions/download-artifact@v3
        with:
          path: coverage

      - name: Combine coverage reports
        run: |
          ls -ratl coverage
          rm -rf coverage/data_*
          find coverage -type f -print0 | xargs -0 -I file mv --backup=numbered file coverage
          ls -ratl coverage
          python -m coverage combine ./coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: coverage
          verbose: true # optional (default = false)
          name: codecov-pySDC # optional
          fail_ci_if_error: false # optional (default = false)


  doc_and_deploy:
    runs-on: ubuntu-latest

    needs:
      - test_base
      - test_fenics
      - test_petsc
      - test_mpi

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Get data
        uses: actions/download-artifact@v3
        with:
          path: data

      - name: Check files
        run: |
          rm -rf data/coverage_* data/README
          find data -type f -print0 | xargs -0 -I file mv --backup=numbered file data
          rm -rf data/README*
          ls -artl data

      - name: Install Sphinx
        run: python -m pip install --upgrade sphinx

      - name: Build documentation
        run: |
          chmod u+x ./docs/update_apidocs.sh
          ./docs/update_apidocs.sh
          sphinx-build -b html docs/source docs/build/html

