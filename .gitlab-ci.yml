stages:
  - lint
  - test
  - benchmark
  - upload

lint:
  image: mambaorg/micromamba
  stage: lint
  before_script:
    - micromamba create --yes -f etc/environment-lint.yml
    - eval "$(micromamba shell hook --shell=bash)"
    - micromamba activate pySDC
  script:
    - black pySDC  --check --diff --color
    - flakeheaven lint --benchmark pySDC

test-base:
  image: mambaorg/micromamba
  stage: test
  artifacts:
    paths:
      - coverage_$CI_JOB_NAME.dat
  before_script:
    - sed -i "s/python=3.10/python=${PYTHON}/" etc/environment-base.yml
    - micromamba create --yes -f etc/environment-base.yml
    - eval "$(micromamba shell hook --shell=bash)"
    - micromamba activate pySDC
  script:
    - coverage run --data-file=coverage_$CI_JOB_NAME.dat -m pytest --continue-on-collection-errors -v --durations=0 pySDC/tests -m "not fenics and not petsc and not mpi and not benchmark"
  parallel:
    matrix:
      - PYTHON: [ '3.7', '3.8', '3.9', '3.10' ]

benchmark-base:
  image: mambaorg/micromamba
  stage: benchmark
  artifacts:
    paths:
      - output.json

  before_script:
    - micromamba create --yes -f etc/environment-base.yml
    - eval "$(micromamba shell hook --shell=bash)"
    - micromamba activate pySDC
  script:
    - pytest --continue-on-collection-errors -v pySDC/tests -m "benchmark" --benchmark-json output.json


upload_results:
  image: ubuntu:latest
  stage: upload
  variables:
    KEY: ${SSH_PUSH_KEY_GITHUB}

  before_script:
    - apt-get update -y && apt-get install openssh-client git -y
    - eval $(ssh-agent -s)
    - echo "$KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
    - git config --global user.email "sig.pancetta+github@gmail.com"
    - git config --global user.name "pancetta"
  script:
    - git clone git@github.com:Parallel-in-Time/pySDC-benchmarks.git
    - cd pySDC-benchmarks
    - mkdir -p latest
    - cd latest
    - cp ../../*.json .
    - git add -A
    - git commit -m "adding new benchmark results"
    - git push
